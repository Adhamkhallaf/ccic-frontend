        <section>
            <div class="mb-3 bt-3">
                <form id="contact-form">
                    <div class="form-group">
                        <input class="form-control" type="text" id="name" name="name" placeholder="Enter your name">

                    </div>
                    <div class="form-group">
                        <input class="form-control" type="email" id="email" name="email" placeholder="Enter your email">
                        <p id="email-error" class="error-message" style="display: none; color: red;">Email is invalid.
                        </p>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" cols="40" id="msg" rows="10"
                            placeholder="Write your message here"></textarea>
                        <p id="msg-error" class="error-message" style="display: none; color: red;">Message must be at
                            least 10 letters long.</p>
                    </div>
                    <button type="submit">Submit</button>
                    <p id="general-error" class="error-message" style="display: none; color: red;">Please correct the
                        errors above.</p>
                </form>
            </div>
        </section>

    <script>


        function Person(first_name, lastname, title, description, phone, email, website) {
            this.name = first_name + ' ' + lastname;
            this.title = title + ' @ ' + company.name;
            this.company = company;
            this.description = description;
            this.phone = phone;
            this.email = email;
            this.website = website;
        }

        const company = { name: 'Spider Tech', location: '3th, French baker St, 3rd floor, Talkha, Ad Daqahliyah, Egypt.' }
        const person = new Person(
            'adham', //first name
            'hesham', //lastname
            'student', //title
            'Description',
            '01000000000',
            'mmabas77@spider-te8.com',
            'https://mmabas77.com',
            company
        );

        function setInnerHTML(attr_name, value) {
            document.getElementById(attr_name).innerHTML = value;
        }

        function setHref(attr_name, value) {
            document.getElementById(attr_name).href = value;
        }

        setInnerHTML('person_name', person.name);
        setInnerHTML('person_title', person.title);
        setInnerHTML('person_company_name', person.company.name);
        setInnerHTML('person_company_address', person.company.location);
        setInnerHTML('person_description', person.description);

        setHref('person_phone_number', 'tel:' + person.phone);
        setHref('person_email', 'mailto:' + person.email);
        setHref('person_website_link', person.website);

        
        let contactForm = document.forms["contact-form"];

        function validate_form(e) {
            e.preventDefault(); // Prevent form from submitting until validation is done

            let isNameValid = contactForm["name"].value.length >= 3;
            let isEmailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(contactForm["email"].value);
            let isMsgValid = contactForm["msg"].value.length >= 10;
            let isError = false;

            // Clear previous errors
            document.getElementById("name-error").style.display = "none";
            document.getElementById("email-error").style.display = "none";
            document.getElementById("msg-error").style.display = "none";
            document.getElementById("general-error").style.display = "none";

            // Validate Name
            if (!isNameValid) {
                document.getElementById("name-error").style.display = "block";
                isError = true;
            }

            // Validate Email
            if (!isEmailValid) {
                document.getElementById("email-error").style.display = "block";
                isError = true;
            }

            // Validate Message
            if (!isMsgValid) {
                document.getElementById("msg-error").style.display = "block";
                isError = true;
            }

            // Show general error if there are any field errors
            if (isError) {
                document.getElementById("general-error").style.display = "block";
            } else {
                // Form is valid, you can handle form submission here
                alert("Form submitted successfully!");
                // contactForm.submit(); // Uncomment this if you want to actually submit the form
            }
        }

        contactForm.onsubmit = validate_form;



    </script>
